<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LISTA DE TAREFAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/styles.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container text-center">
      <h1 class="navbar-brand text-success">LISTA DE TAREFAS</h1>
    </div>
  </nav>
  <div class="container table-container">
    <div class="table-responsive">
      <table id="task-table" class="table table-hover table-bordered">
        <thead class="table-success">
          <tr>
            <th scope="col" class="col-1 col-md-1 fs-4">Data</th>
            <th scope="col" class="col-1 col-md-1 fs-4">Hora</th>
            <th scope="col" class="col-2 col-md-2 fs-4">Semana</th>
            <th scope="col" class="col-5 col-md-6 fs-4">Tarefas</th>
            <th scope="col" class="col-1 col-md-1 fs-4">Opções</th>
          </tr>
        </thead>
        <tbody>
          {% for id in tododict %}
          <tr>
            <td>{{ tododict[id]['data'] }}</td>
            <td>{{ tododict[id]['hora'] }}</td>
            <td>{{ tododict[id]['dia'] }}</td>
            <td>{{ tododict[id]['tarefa'] }}</td>
            <td>
              <a href="/delete/{{ id }}">
                <button class="btn btn-danger btn-sm">Excluir</button>
              </a>
            </td>
          </tr>
          {% endfor %}
          <tr>
            <form id="add-task-form" method="post" action="/add">
              <td><input type="date" name="data" id="task-date" required class="form-control text-center" /></td>
              <td><input type="time" name="hora" id="task-time" required class="form-control text-center" /></td>
              <td>
                <select name="dia" id="task-day" required class="form-select text-center">
                  <option value="Segunda-feira">Segunda-feira</option>
                  <option value="Terça-feira">Terça-feira</option>
                  <option value="Quarta-feira">Quarta-feira</option>
                  <option value="Quinta-feira">Quinta-feira</option>
                  <option value="Sexta-feira">Sexta-feira</option>
                  <option value="Sábado">Sábado</option>
                  <option value="Domingo">Domingo</option>
                </select>
              </td>
              <td><input type="text" name="tarefa" id="task-name" required class="form-control text-center" /></td>
              <td>
                <button type="submit" class="btn btn-success btn-sm">Adicionar</button>
              </td>
            </form>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></script>
 
</body>
</html>
