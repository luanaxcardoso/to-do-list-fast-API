<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINHA LISTA DE TAREFAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/styles.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Gemstones&display=swap" rel="stylesheet">
  <style>
    h1.navbar-brand {
      font-family: "Rubik Gemstones", sans-serif;
      font-size: 44px;
    }
    input.form-control {
      font-family: Arial, sans-serif;
      font-size: 24px; 
    }
  </style>
</head>
<body >
  <nav class="navbar bg-body-tertiary">
    <div class="container text-center">
      <h1 class="navbar-brand text-primary ">MINHA LISTA DE TAREFAS</h1>
    </div>
  </nav>
  <br />
  <div class="container">
    <table class="table table-striped ">
      <thead >
        <tr class="table-success">
          <th scope="col">Dia da semana</th>
          <th scope="col">Tarefas</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        {% for id in tododict %}
        <tr>
          <td>{{ tododict[id]['dia'] }}</td>
          <td>{{ tododict[id]['tarefa'] }}</td>
          <td>
            <a href="/delete/{{ id }}">
              <button class="btn btn-danger">Excluir</button>
            </a>
          </td>
        </tr>
        {% endfor %}
        <tr>
          <form method="post" action="/add">
            <td ><input type="text" name="dia" id="" required class="form-control text-center" /></td>
            <td><input type="text" name="tarefa" id="" required class="form-control text-center" /></td>
            <td>
              <button type="submit" class="btn btn-primary">Adicionar Item</button>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
